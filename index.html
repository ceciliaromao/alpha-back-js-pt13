<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha EdTech</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js" type="text/javascript" defer></script>
  </head>
  <body>
    <main>
      <section class="element borderRight borderBottom" data-line="0" data-column="0" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
        <div class="main-diagonal"></div>
      </section>
      <section class="element borderRight borderBottom" data-line="0" data-column="1" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
      </section>
      <section class="element borderBottom" data-line="0" data-column="2" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
        <div class="secondary-diagonal"></div>
      </section>

      <section class="element borderRight borderBottom" data-line="1" data-column="0" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
      </section>
      <section class="element borderRight borderBottom" data-line="1" data-column="1" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
        <div class="main-diagonal"></div>
        <div class="secondary-diagonal"></div>
      </section>
      <section class="element borderBottom" data-line="1" data-column="2" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
      </section>

      <section class="element borderRight" data-line="2" data-column="0" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
        <div class="secondary-diagonal"></div>
      </section>
      <section class="element borderRight" data-line="2" data-column="1" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
      </section>
      <section class="element" data-line="2" data-column="2" data-clicked="0">
        <p></p>
        <div class="horizontal"></div>
        <div class="vertical"></div>
        <div class="main-diagonal"></div>
      </section>
    </main>
  </body>
</html>
